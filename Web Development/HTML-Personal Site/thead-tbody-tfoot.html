<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout 2</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10px">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Database</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Statistics</td>
                <td>70</td>
            </tr>
            <tr>
                <td>Operating Systems</td>
                <td>75</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>220</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
