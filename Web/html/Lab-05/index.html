<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-05</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="uni-name">COMSATS University Islamabad(CUI)</h1> <br>
        <h2 class="form-name">Student Registration Form</h2> <br>
        <form action="">
            <label>First name:</label> <br>
            <input type="text" class="input-fields" placeholder="Enter your first name"> <br>
            <label>Last name:</label> <br>
            <input type="text" class="input-fields" placeholder="Enter your last name"> <br>
            <label>Gender:</label> <br>
            <input type="radio" name="gender" value="m" checked/>Male
            <input type="radio" name="gender" value="f" />Female <br> <br>
            <label class="contact-num">Contact number:</label> <br>
            <input type="text" class="input-fields" placeholder="Contact number"> <br>
            <label>Postal address:</label> <br>
            <textarea rows="3" cols="181"></textarea> <br> <br>
            <label for="">Email address:</label> <br>
            <input type="email" class="input-fields"> <br>
            <label>Password:</label> <br>
            <input type="password" class="input-fields"> <br>
            <button class="register-btn" type="submit">Register Now</button> <br>
            <button class="cancel-btn">Cancel Now</button> <br>
        </form>
    </div>
</body>
</html>
